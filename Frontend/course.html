<!DOCTYPE html>

    <style>
/* General Styles */
body {
    font-family: 'Roboto Slab', serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header Styles */
header {
    background-color: #007BFF;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 1.8em;
    font-weight: bold;
}

/* Navigation Styles */
nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
}

/* Courses Section Styles */
.courses {
    padding: 50px 20px;
    text-align: center;
}

.courses h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    color: #333;
}

.courses-warpper {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.courses-card {
    background-color: rgb(255, 253, 253);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.courses-card:hover {
    transform: scale(1.05);
}

.courses-card img {
    width: 100%;
    height: auto;
}

.white-text {
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    margin: 10px 0;
}

.black-text {
    color: #333;
    margin: 10px 0;
}

/* Contact Section Styles */
.teachers {
    background-color: #007BFF;
    color: white;
    padding: 50px 0;
    text-align: center;
}

.teachers h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.teachers button {
    padding: 10px 20px;
    background-color: white;
    color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.teachers button:hover {
    background-color: #f1f1f1;
}

/* Footer Styles */
.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.footer ul {
    list-style-type: none;
    padding: 0;
}

.footer ul li {
    display: inline;
    margin: 0 10px;
}

.footer ul li a {
    color: white;
    text-decoration: none;
}

.footer .icons {
    margin-top: 10px;
}

.footer .icons i {
    margin: 0 10px;
    font-size: 1.5em;
    transition: color 0.3s;
}

.footer .icons i:hover {
    color: #ffdd57; /* Change color on hover */
}

</style>
